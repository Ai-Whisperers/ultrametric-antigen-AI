[mypy]
# Python version
python_version = 3.10

# Import discovery
ignore_missing_imports = True
follow_imports = normal

# Type checking strictness
warn_return_any = False
warn_unused_ignores = True
check_untyped_defs = False
disallow_untyped_defs = False

# Error output
show_error_codes = True
pretty = True

# Suppress specific errors that are common in scientific/ML code
disable_error_code = operator, index, arg-type, assignment

# Per-module configurations
[mypy-src.visualization.*]
# Visualization code is less critical for type safety
ignore_errors = True

[mypy-src.research.*]
# Research code is exploratory
ignore_errors = True

[mypy-tests.*]
# Tests can be more lenient
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-scripts.*]
# Scripts are utility code
ignore_errors = True

# V5.12.5 Constraint Relaxation Experiment D: From Scratch Training
# Test: Remove initialization constraint, train from random weights

device:
  name: v5_12_5_relaxed_D_from_scratch
  cuda_device: 0
  use_amp: false
  pin_memory: true
  num_workers: 4
  empty_cache_freq: 25

torch_compile:
  enabled: true
  backend: eager
  mode: default
  fullgraph: false

mixed_precision:
  enabled: true
  dtype: float16
  init_scale: 65536.0
  growth_factor: 2.0
  backoff_factor: 0.5
  growth_interval: 2000

model:
  name: TernaryVAEV5_11_PartialFreeze
  latent_dim: 16
  hidden_dim: 64
  max_radius: 0.95
  curvature: 1.0
  use_controller: true
  use_dual_projection: true
  learnable_curvature: true
  manifold_aware: true
  projection_layers: 2
  projection_dropout: 0.1
  encoder_type: improved
  decoder_type: improved
  encoder_dropout: 0.1
  decoder_dropout: 0.1
  logvar_min: -10.0
  logvar_max: 2.0

option_c:
  enabled: true
  encoder_b_lr_scale: 1.0   # Both encoders get full LR
  encoder_a_lr_scale: 1.0

frozen_checkpoint:
  path: null  # CRITICAL: No frozen checkpoint - train from scratch!
  encoder_to_load: null
  decoder_to_load: null

homeostasis:
  enabled: true
  coverage_freeze_threshold: 0.90  # More permissive during early training
  coverage_unfreeze_threshold: 0.95
  coverage_floor: 0.80
  warmup_epochs: 20  # Longer warmup for scratch training
  hysteresis_epochs: 10
  enable_annealing: true
  annealing_step: 0.005
  hierarchy_plateau_threshold: 0.005
  hierarchy_plateau_patience: 25
  hierarchy_patience_ceiling: 50

loss:
  rich_hierarchy:
    enabled: true
    hierarchy_weight: 3.0     # Moderate hierarchy pressure
    coverage_weight: 2.0      # Higher coverage pressure for scratch training
    richness_weight: 3.0      # Balanced richness
    separation_weight: 2.0
    min_richness_ratio: 0.1   # Very relaxed initially
  radial:
    enabled: true
    inner_radius: 0.08
    outer_radius: 0.9
    radial_weight: 0.5        # Reduced for early training
  geodesic:
    enabled: true
    phase_start_epoch: 100    # Much later start for scratch training
    curvature: 1.0
    max_target_distance: 3.0
    n_pairs: 2000
    weight: 0.3
  rank:
    enabled: true
    weight: 0.3
    temperature: 0.2          # Softer ranking initially
  zero_structure:
    enabled: true
    valuation_weight: 0.3
    sparsity_weight: 0.2

riemannian:
  enabled: true
  optimizer: adam

training:
  epochs: 100  # Much longer for scratch training
  batch_size: 512
  lr: 0.001
  weight_decay: 0.0001
  max_grad_norm: 1.0
  use_stratified: true
  high_v_budget_ratio: 0.25
  use_adaptive: true
  hierarchy_threshold: -0.75
  patience: 50
  min_epochs: 20
  scheduler:
    type: cosine_annealing
    T_max: 200
    eta_min: 0.00001
  eval_every: 5
  save_every: 10
  print_every: 5

data:
  use_full_dataset: true
  n_operations: 19683

logging:
  tensorboard: true
  log_dir: runs/v5_12_5_relaxed_D_from_scratch
  print_every: 5

checkpoints:
  save_dir: sandbox-training/checkpoints/v5_12_5_relaxed_D
  save_best: true
  best_metric: composite_score
  checkpoint_name: v5_12_5_relaxed_D

targets:
  coverage: 1.0
  hierarchy_B: -0.83
  richness: 0.006
  r_v9: 0.15
# V5.12.5 Differential Homeostasis Optimization
# Tune homeostasis learning mechanics instead of bypassing them

device:
  name: v5_12_5_homeostatic_differential
  cuda_device: 0
  use_amp: false
  pin_memory: true
  num_workers: 4
  empty_cache_freq: 25

torch_compile:
  enabled: true
  backend: eager
  mode: default
  fullgraph: false

mixed_precision:
  enabled: true
  dtype: float16
  init_scale: 65536.0
  growth_factor: 2.0
  backoff_factor: 0.5
  growth_interval: 2000

model:
  name: TernaryVAEV5_11_PartialFreeze
  latent_dim: 16
  hidden_dim: 64
  max_radius: 0.95
  curvature: 1.0
  use_controller: true
  use_dual_projection: true
  learnable_curvature: true
  manifold_aware: true
  projection_layers: 2
  projection_dropout: 0.1
  encoder_type: improved
  decoder_type: improved
  encoder_dropout: 0.1
  decoder_dropout: 0.1
  logvar_min: -10.0
  logvar_max: 2.0

option_c:
  enabled: true
  encoder_b_lr_scale: 0.2   # Moderate increase for more exploration
  encoder_a_lr_scale: 0.02  # Start very small but allow unfreezing

frozen_checkpoint:
  path: sandbox-training/checkpoints/v5_12_4/best_Q.pt
  encoder_to_load: both
  decoder_to_load: decoder_A

# DIFFERENTIAL HOMEOSTASIS TUNING - The key optimization!
homeostasis:
  enabled: true
  # THRESHOLD GRADIENTS - Make unfreezing possible
  coverage_freeze_threshold: 0.992      # Relaxed: 0.995 → 0.992
  coverage_unfreeze_threshold: 0.996    # CRITICAL: Make this achievable! 1.0 → 0.996
  coverage_floor: 0.985                 # Slightly lower safety net

  # TEMPORAL DYNAMICS - Longer exploration windows
  warmup_epochs: 20                     # Double warmup: 10 → 20
  hysteresis_epochs: 8                  # More stability: 5 → 8

  # ADAPTIVE RESPONSE - More sensitive to improvements
  enable_annealing: true
  annealing_step: 0.008                 # Faster adaptation: 0.003 → 0.008
  hierarchy_plateau_threshold: 0.002    # Less sensitive: 0.001 → 0.002
  hierarchy_plateau_patience: 25        # More patience: 15 → 25
  hierarchy_patience_ceiling: 40        # Higher ceiling: 30 → 40

loss:
  rich_hierarchy:
    enabled: true
    hierarchy_weight: 4.0      # Slight reduction: 5.0 → 4.0
    coverage_weight: 1.2       # Slight increase for stability
    richness_weight: 3.0       # Moderate increase: 2.5 → 3.0
    separation_weight: 3.0
    min_richness_ratio: 0.4    # Slightly relaxed: 0.5 → 0.4
  radial:
    enabled: true
    inner_radius: 0.08
    outer_radius: 0.9
    radial_weight: 1.0
  geodesic:
    enabled: true
    phase_start_epoch: 50
    curvature: 1.0
    max_target_distance: 3.0
    n_pairs: 2000
    weight: 0.5
  rank:
    enabled: true
    weight: 0.5
    temperature: 0.1
  zero_structure:
    enabled: true
    valuation_weight: 0.5
    sparsity_weight: 0.3

riemannian:
  enabled: true
  optimizer: adam

training:
  epochs: 30  # Longer to see homeostatic adaptation
  batch_size: 512
  lr: 0.001   # Moderate increase: 0.0008 → 0.001
  weight_decay: 0.00008  # Slightly less regularization
  max_grad_norm: 1.2     # Slightly relaxed: 1.0 → 1.2
  use_stratified: true
  high_v_budget_ratio: 0.25
  use_adaptive: true
  hierarchy_threshold: -0.75
  patience: 30
  min_epochs: 15
  scheduler:
    type: cosine_annealing
    T_max: 60
    eta_min: 0.000005
  eval_every: 2
  save_every: 5
  print_every: 2

data:
  use_full_dataset: true
  n_operations: 19683

logging:
  tensorboard: true
  log_dir: runs/v5_12_5_homeostatic_differential
  print_every: 2

checkpoints:
  save_dir: sandbox-training/checkpoints/v5_12_5_homeostatic_diff
  save_best: true
  best_metric: composite_score
  checkpoint_name: v5_12_5_homeostatic_diff

targets:
  coverage: 1.0
  hierarchy_B: -0.83
  richness: 0.006
  r_v9: 0.15
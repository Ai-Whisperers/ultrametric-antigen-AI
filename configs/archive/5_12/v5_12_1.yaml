# V5.12.1 Configuration: Full Hyperbolic Integration
#
# Key changes from V5.12:
# 1. Decoder input uses log_map_zero(z_A_hyp) instead of mu_A (Euclidean)
# 2. Metrics computed using hyperbolic distance instead of Euclidean norm
# 3. Gradient flow through hyperbolic projection for richness preservation
#
# This creates a coherent system where:
# - Reconstruction uses hyperbolic representation
# - Hierarchy losses use hyperbolic representation
# - Metrics measure true hyperbolic distances
#
# Target metrics:
# - Coverage: 100% (may need adaptation period)
# - Hierarchy_B: -0.80 to -0.8321
# - Richness: >0.005 (improved from V5.12's 0.001)
# - r_v9: 0.10-0.15
# - dist_corr: >0.7

# Device Configuration
device:
  name: "v5_12_1_hyperbolic"
  cuda_device: 0
  use_amp: false                       # Disable AMP for stability
  pin_memory: true
  num_workers: 4

# Model Architecture
model:
  name: TernaryVAEV5_11_PartialFreeze
  latent_dim: 16
  hidden_dim: 64
  max_radius: 0.95
  curvature: 1.0

  # V5.11+ features (all enabled)
  use_controller: true
  use_dual_projection: true
  learnable_curvature: true
  manifold_aware: true

  # Projection network capacity
  projection_layers: 2
  projection_dropout: 0.1

# Option C: Partial Freeze (encoder_B trainable)
option_c:
  enabled: true
  encoder_b_lr_scale: 0.1
  encoder_a_lr_scale: 0.05

# Frozen Checkpoint (from v5.5 with 100% coverage)
# NOTE: Decoder was trained on mu (Euclidean), will adapt to log_map(z_hyp)
frozen_checkpoint:
  path: sandbox-training/checkpoints/v5_5/latest.pt
  encoder_to_load: both
  decoder_to_load: decoder_A

# Homeostatic Control
homeostasis:
  enabled: true
  coverage_freeze_threshold: 0.995
  coverage_unfreeze_threshold: 1.0
  coverage_floor: 0.95
  warmup_epochs: 5
  hysteresis_epochs: 3

  # Q-gated annealing
  enable_annealing: true
  annealing_step: 0.003

  # Hierarchy monitoring
  hierarchy_plateau_threshold: 0.001
  hierarchy_plateau_patience: 7
  hierarchy_patience_ceiling: 20

  # Controller monitoring
  controller_grad_threshold: 0.01
  controller_grad_patience: 5

# Progressive Unfreezing (disabled - using homeostasis)
progressive_unfreeze:
  enabled: false

# Loss Configuration - Same as V5.12
loss:
  # PRIMARY: RichHierarchyLoss (preserves richness)
  rich_hierarchy:
    enabled: true
    hierarchy_weight: 5.0
    coverage_weight: 1.0
    richness_weight: 2.0
    separation_weight: 3.0
    min_richness_ratio: 0.5

  # AUXILIARY: Radial targets
  radial:
    enabled: true
    inner_radius: 0.08
    outer_radius: 0.90
    radial_weight: 1.0
    margin_weight: 0.5

  # Phase 2: Geodesic refinement (activates after epoch 50)
  geodesic:
    enabled: true
    phase_start_epoch: 50
    curvature: 1.0
    max_target_distance: 3.0
    n_pairs: 2000
    use_smooth_l1: true
    weight: 0.3

  # Structural constraint: Global rank loss
  rank:
    enabled: true
    weight: 0.5
    temperature: 0.1
    n_pairs: 2000

  # Zero-structure loss
  zero_structure:
    enabled: true
    valuation_weight: 0.5
    sparsity_weight: 0.3

# Riemannian Optimization (geoopt)
riemannian:
  enabled: true
  optimizer: adam

# Training Configuration
training:
  epochs: 200
  batch_size: 512
  lr: 1.0e-3
  weight_decay: 1.0e-4

  # Gradient management
  max_grad_norm: 1.0

  # Stratified sampling (enhanced high-v budget)
  use_stratified: true
  high_v_budget_ratio: 0.25

  # Adaptive curriculum
  use_adaptive: true
  hierarchy_threshold: -0.75
  patience: 25
  min_epochs: 40

  # LR Scheduler
  scheduler:
    type: cosine_warmup_restart
    T_0: 25
    T_mult: 2

  # Evaluation and checkpointing
  eval_every: 5
  save_every: 25
  print_every: 5

# Data Configuration
data:
  use_full_dataset: true
  n_operations: 19683

# Logging
logging:
  tensorboard: true
  log_dir: runs/v5_12_1_hyperbolic
  print_every: 5

# Checkpoints
checkpoints:
  save_dir: sandbox-training/checkpoints/v5_12_1
  save_best: true
  best_metric: composite_score
  checkpoint_name: v5_12_1_hyperbolic

# Success Criteria (V5.12.1 targets)
targets:
  coverage: 1.0                        # 100%
  hierarchy_B: -0.80                   # Target (ceiling is -0.8321)
  richness: 0.005                      # Improved from V5.12's 0.001
  r_v9: 0.15                           # Maximum acceptable
  distance_correlation: 0.65           # Minimum acceptable
  Q_target: 1.8                        # Structure capacity

# Memory Optimization (8GB VRAM compatible)
memory:
  gradient_checkpointing: false
  empty_cache_freq: 10
  cudnn_benchmark: true

# Version tracking
version:
  model: "5.12.1"
  config: "1.0"
  date: "2025-12-29"
  changes:
    - "Decoder input: log_map_zero(z_A_hyp) instead of mu_A"
    - "Metrics: hyperbolic distance instead of Euclidean norm"
    - "Gradient flow through hyperbolic projection"
